<section class="bg-light py-5 mb-4" id="testimonials">
  <div class="container px-5">
    <div class="row gx-5 justify-content-center">
      <div class="col-xxl-10">
        <div class="text-center my-5">
          <h2 class="display-5 fw-bolder mb-4"><span class="text-gradient d-inline">Testimonials</span></h2>
          <div class="row mb-4 position-relative">
            <div class="col-1 d-flex align-items-center justify-content-center">
              <button class="btn btn-outline-secondary" id="scroll-left"><i class="bi bi-chevron-left"></i></button>
            </div>

            <div class="col-10 overflow-auto" id="testimonials-container" style="white-space: nowrap;">
                <div *ngFor="let testimony of testimonials" class="d-inline-block text-center mx-2" style="width: 270px;">
                  <img class="rounded-circle shadow-1-strong mb-4" [src]="testimony.image" alt="avatar"
                    style="width: 150px;" />
                  <h5 class="mb-3">{{testimony.name}}</h5>
                  <p>{{testimony.title}}</p>
                    <p class="text-muted" style="white-space: normal; width: 260px; display: inline-block;">
                    <i class="bi bi-quote pe-2"></i>
                    {{testimony.comment}}
                    </p>
                  <ul class="list-unstyled d-flex justify-content-center text-warning mb-0">
                    <li *ngFor="let star of [].constructor(testimony.rating)"><i class="bi bi-star-fill"></i></li>
                  </ul>
                </div>
            </div>

            <div class="col-1 d-flex align-items-center justify-content-center">
              <button class="btn btn-outline-secondary" id="scroll-right"><i class="bi bi-chevron-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
